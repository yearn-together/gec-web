server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback so client-side routing works
  location / {
    try_files $uri /index.html;
  }

  # Static assets
  location /assets/ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
